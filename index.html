<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-container {
            width: 350px;
            height: 350px;
            margin: 0 auto 30px;
            position: relative;
            filter: drop-shadow(0 10px 30px rgba(255, 105, 180, 0.3));
        }

        .photo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff69b4;
            clip-path: polygon(
                50% 15%,
                55% 12%, 60% 10%, 65% 9%, 70% 9%, 75% 10%, 80% 13%,
                85% 17%, 88% 22%, 90% 28%, 91% 35%, 90% 42%,
                88% 49%, 85% 56%, 81% 62%, 76% 68%, 70% 74%,
                64% 79%, 58% 83%, 54% 86%, 50% 90%,
                46% 86%, 42% 83%, 36% 79%, 30% 74%, 24% 68%,
                19% 62%, 15% 56%, 12% 49%, 10% 42%, 9% 35%,
                10% 28%, 12% 22%, 15% 17%, 20% 13%, 25% 10%,
                30% 9%, 35% 9%, 40% 10%, 45% 12%
            );
            z-index: 0;
        }

        .photo-container img {
            position: absolute;
            top: 6px;
            left: 6px;
            width: calc(100% - 12px);
            height: calc(100% - 12px);
            object-fit: cover;
            clip-path: polygon(
                50% 15%,
                55% 12%, 60% 10%, 65% 9%, 70% 9%, 75% 10%, 80% 13%,
                85% 17%, 88% 22%, 90% 28%, 91% 35%, 90% 42%,
                88% 49%, 85% 56%, 81% 62%, 76% 68%, 70% 74%,
                64% 79%, 58% 83%, 54% 86%, 50% 90%,
                46% 86%, 42% 83%, 36% 79%, 30% 74%, 24% 68%,
                19% 62%, 15% 56%, 12% 49%, 10% 42%, 9% 35%,
                10% 28%, 12% 22%, 15% 17%, 20% 13%, 25% 10%,
                30% 9%, 35% 9%, 40% 10%, 45% 12%
            );
            z-index: 1;
        }


        h1 {
            font-family: 'Tangerine', cursive;
            font-size: 4em;
            font-weight: 700;
            color: #ff1493;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            font-family: 'Tangerine', cursive;
            padding: 20px 50px;
            font-size: 2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #d3d3d3 0%, #a9a9a9 100%);
            color: white;
        }

        .no-btn:hover {
            transform: scale(0.9);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: float 6s infinite;
            opacity: 0.8;
        }

        .heart img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                max-width: 90%;
            }

            .photo-container {
                width: 250px;
                height: 250px;
                margin: 0 auto 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            button {
                padding: 15px 30px;
                font-size: 1.2em;
            }

            .buttons {
                gap: 15px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="photo-container">
            <img src="our_pic.jpeg" alt="Our Photo" id="photo">
        </div>
        
        <h1>misa is sweet,<br>
            you are klein,<br>
            will yubi my valentine? üíï</h1>
        
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! üíñ</button>
            <button class="no-btn" onclick="handleNo()">no.üíîüòí</button>
        </div>
    </div>

    <script>
        // Create floating cat heads
        function createFloatingCatHeads() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            const img = document.createElement('img');
            img.src = 'cat_head.jpg';
            img.alt = 'Cat';
            heart.appendChild(img);
            
            // Set initial position at bottom of screen
            heart.style.left = Math.random() * 100 + '%';
            heart.style.bottom = '0';
            heart.style.transform = 'translateY(100vh)';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create cat heads periodically
        setInterval(createFloatingCatHeads, 500);

        function handleYes() {
            document.body.innerHTML = `
                <div style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; padding: 20px;">
                    <div style="animation: bounce 0.5s infinite alternate;">
                        <h1 style="font-family: 'Tangerine', cursive; font-size: 5em; font-weight: 700; color: #ff1493; margin-bottom: 20px;">YAY! üéâüíï‚ú®</h1>
                        <p style="font-family: 'Tangerine', cursive; font-size: 3em; font-weight: 700; color: #ff69b4;">I love you! üíñ</p>
                        <div style="font-size: 5em; margin-top: 30px;">üòçü•∞</div>
                    </div>
                </div>
                <style>
                    @keyframes bounce {
                        from { transform: translateY(0); }
                        to { transform: translateY(-20px); }
                    }
                </style>
            `;
        }

        // Track mouse/touch position and move No button away
        let noButtonMoved = false;
        
        // Mouse support for desktop
        document.addEventListener('mousemove', function(e) {
            checkProximityAndMove(e.clientX, e.clientY);
        });
        
        // Touch support for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('no-btn')) {
                e.preventDefault();
                moveNoButton();
            } else if (e.touches.length > 0) {
                checkProximityAndMove(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
        
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 0) {
                checkProximityAndMove(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
        
        function checkProximityAndMove(x, y) {
            const noBtn = document.querySelector('.no-btn');
            if (!noBtn) return;
            
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(x - btnCenterX, 2) + 
                Math.pow(y - btnCenterY, 2)
            );
            
            // If mouse/finger is within 150px of the button, move it away
            if (distance < 150) {
                moveNoButton();
            }
        }
        
        function moveNoButton() {
            const noBtn = document.querySelector('.no-btn');
            const yesBtn = document.querySelector('.yes-btn');
            
            // Set position to fixed on first move
            if (!noButtonMoved) {
                noBtn.style.position = 'fixed';
                noButtonMoved = true;
            }
            
            // Calculate random position, ensuring it's visible on screen
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make the Yes button bigger each time No button runs away
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }
        
        let noClickCount = 0;
        
        function handleNo() {
            // Change button text after first successful click
            noClickCount++;
            if (noClickCount === 1) {
                const noBtn = document.querySelector('.no-btn');
                noBtn.innerHTML = 'stop trying to say no wtf üíÄ';
            }
            // Keep moving the button away
            moveNoButton();
        }
    </script>
</body>
</html>
