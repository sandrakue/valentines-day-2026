<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-container {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 3.5em;
            color: #ff1493;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #d3d3d3 0%, #a9a9a9 100%);
            color: white;
        }

        .no-btn:hover {
            transform: scale(0.9);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: float 6s infinite;
            opacity: 0.8;
        }

        .heart img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="photo-container">
            <img src="our_pic.jpeg" alt="Our Photo" id="photo">
        </div>
        
        <h1>Will You Be My Valentine? üíï</h1>
        
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! üíñ</button>
            <button class="no-btn" onclick="handleNo()">No üíî</button>
        </div>
    </div>

    <script>
        // Create floating cat heads
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            const img = document.createElement('img');
            img.src = 'cat_head.jpg'; // Change this to your cat photo filename
            img.alt = 'Cat';
            heart.appendChild(img);
            
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create hearts periodically
        setInterval(createHeart, 500);

        function handleYes() {
            document.body.innerHTML = `
                <div style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; padding: 20px;">
                    <div style="animation: bounce 0.5s infinite alternate;">
                        <h1 style="font-size: 4em; color: #ff1493; margin-bottom: 20px;">YAY! üéâüíï‚ú®</h1>
                        <p style="font-size: 2em; color: #ff69b4;">I knew you'd say yes! üíñ</p>
                        <div style="font-size: 5em; margin-top: 30px;">üòçü•∞üíë</div>
                    </div>
                </div>
                <style>
                    @keyframes bounce {
                        from { transform: translateY(0); }
                        to { transform: translateY(-20px); }
                    }
                </style>
            `;
        }

        // Track mouse/touch position and move No button away
        let noButtonMoved = false;
        
        // Mouse support for desktop
        document.addEventListener('mousemove', function(e) {
            checkProximityAndMove(e.clientX, e.clientY);
        });
        
        // Touch support for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('no-btn')) {
                e.preventDefault();
                moveNoButton();
            } else if (e.touches.length > 0) {
                checkProximityAndMove(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
        
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 0) {
                checkProximityAndMove(e.touches[0].clientX, e.touches[0].clientY);
            }
        });
        
        function checkProximityAndMove(x, y) {
            const noBtn = document.querySelector('.no-btn');
            if (!noBtn) return;
            
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(x - btnCenterX, 2) + 
                Math.pow(y - btnCenterY, 2)
            );
            
            // If mouse/finger is within 150px of the button, move it away
            if (distance < 150) {
                moveNoButton();
            }
        }
        
        function moveNoButton() {
            const noBtn = document.querySelector('.no-btn');
            const yesBtn = document.querySelector('.yes-btn');
            
            // Set position to fixed on first move
            if (!noButtonMoved) {
                noBtn.style.position = 'fixed';
                noButtonMoved = true;
            }
            
            // Calculate random position, ensuring it's visible on screen
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make the Yes button bigger each time No button runs away
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }
        
        function handleNo() {
            // This function is kept for backwards compatibility if someone clicks it
            moveNoButton();
        }
    </script>
</body>
</html>
